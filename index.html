<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="global.css">
  <link rel="stylesheet" href="map.css">
  <link rel="icon" href="assets/favicon.svg" type="image/svg+xml">
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <script src="map.js" type="module"></script>
  <title>Bikewatching</title>
</head>
<body>
  <header>
    <h1>🚴🏼‍♀️ Bikewatching</h1>
    <label>
      Filter by time:
      <input type="range" min="-1" max="1440" value="-1" id="time-slider">
      <time datetime="00:00" id="selected-time">12:00 AM</time>
      <em id="any-time">(any time)</em>
    </label>
  </header>
  <div id="map">
    <svg></svg>
  </div>
  
</body>
<div class="legend">
    <div class="legend-item">
        <div class="color-sample departures"></div>
        <span>More departures</span>
    </div>
    <div class="legend-item">
        <div class="color-sample balanced"></div>
        <span>Balanced</span>
    </div>
    <div class="legend-item">
        <div class="color-sample arrivals"></div>
        <span>More arrivals</span>
    </div>
</div>
</html>
